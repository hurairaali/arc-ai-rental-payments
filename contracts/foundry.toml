[profile.default]
src = "contracts"
out = "out"
libs = ["lib", "node_modules"]
remappings = [
    "@openzeppelin/=node_modules/@openzeppelin/",
    "forge-std/=lib/forge-std/src/"
]

# Solc version
solc_version = "0.8.20"

# Optimizer settings
optimizer = true
optimizer_runs = 200

# EVM version
evm_version = "paris"

# Verbosity
verbosity = 3

# Gas reports
gas_reports = ["*"]

# Test settings
[profile.default.fuzz]
runs = 256

# RPC endpoints
[rpc_endpoints]
arc_testnet = "https://rpc-testnet.arc.xyz"
arc_mainnet = "https://rpc.arc.xyz"
localhost = "http://127.0.0.1:8545"

# Etherscan (for verification)
[etherscan]
arc_testnet = { key = "${ETHERSCAN_API_KEY}", url = "https://explorer-testnet.arc.xyz/api" }

